apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinbase-recorder
  labels:
    app: coinbase-recorder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coinbase-recorder
  template:
    metadata:
      labels:
        app: coinbase-recorder
    spec:
      containers:
        - name: coinbase-recorder
          image: cloudwallcapital/serenity:2020.04.13-b6
          command: ["python"]
          args: ["serenity/mdrecorder/coinbase.py"]
          volumeMounts:
            - mountPath: /behemoth
              name: behemoth 
      volumes:
        - name: behemoth
          persistentVolumeClaim:
            claimName: behemoth-pv-claim
